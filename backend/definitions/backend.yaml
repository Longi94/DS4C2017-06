      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              id:
                type: string
              created:
                type: string
              ttl:
                type: number
                format: double
      deprecated: false
  /Clients/logout:
    post:
      tags:
        - Client
      operationId: Client.logout
      parameters: []
      responses:
        '204':
          description: Request was successful
      deprecated: false
definitions:
  x-any:
    properties: {}
basePath: /api
swagger: '2.0'
info:
  x-ibm-name: backend
  version: 1.0.0
  title: backend
schemes:
  - https
host: $(catalog.host)
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
  clientSecretHeader:
    in: header
    name: X-IBM-Client-Secret
    type: apiKey
security:
  - clientIdHeader: []
    clientSecretHeader: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  catalogs:
    apic-dev:
      properties:
        runtime-url: $(TARGET_URL)
    sb:
      properties:
        runtime-url: 'http://localhost:4001'
  assembly:
    execute:
      - invoke:
          target-url: $(runtime-url)$(request.path)$(request.search)

      responses:
        '204':
          description: Request was successful
      deprecated: false
definitions:
  x-any:
    properties: {}
  Song:
    properties:
      artist:
        type: string
      title:
        type: string
      id:
        type: number
        format: double
    required:
      - artist
      - title
    additionalProperties: false
  Feed:
    properties:
      clientId:
        description: Represents foreign key for Client relation
        type: string
      date:
        description: Timestamp of feed creation
        type: string
        format: date-time
      songId:
        description: Represents foreign key for Song relation
        type: number
        format: double
      id:
        type: number
        format: double
    required:
      - clientId
      - songId
    additionalProperties: false
basePath: /api
swagger: '2.0'
info:
  x-ibm-name: backend
  version: 1.0.0
  title: backend
schemes:
  - https
host: $(catalog.host)
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
  clientSecretHeader:
    in: header
    name: X-IBM-Client-Secret
    type: apiKey
security:
  - clientIdHeader: []
    clientSecretHeader: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  catalogs:
    apic-dev:
      properties:
        runtime-url: $(TARGET_URL)
    sb:
      properties:
        runtime-url: 'http://localhost:4001'
  assembly:
    execute:
      - invoke:
          target-url: $(runtime-url)$(request.path)$(request.search)

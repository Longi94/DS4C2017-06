        - Chatbot
      operationId: Chatbot.chat
      parameters:
        - name: userInput
          in: formData
          description: ''
          required: true
          type: string
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              response:
                type: string
      deprecated: false
  /Songs/recommend:
    post:
      tags:
        - Song
      operationId: Song.recommend
      parameters:
        - name: text
          in: formData
          required: false
          type: string
      responses:
        '200':
          description: Request was successful
          schema:
            type: array
            items:
              $ref: '#/definitions/x-any'
      deprecated: false
  /Feeds/getFeeds:
    get:
      tags:
        - Feed
      operationId: Feed.getFeeds
      parameters: []
      responses:
        '200':
          description: Request was successful
          schema:
            type: array
            items:
              $ref: '#/definitions/x-any'
      deprecated: false
  /Feeds/deleteFeed:
    post:
      tags:
        - Feed
      operationId: Feed.deleteFeed
      parameters:
        - name: feedId
          in: formData
          required: false
          type: string
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              response:
                type: object
      deprecated: false
  /Clients/register:
    post:
      tags:
        - Client
      operationId: Client.register
      parameters:
        - name: username
          in: formData
          required: false
          type: string
        - name: email
          in: formData
          required: false
          type: string
        - name: password
          in: formData
          required: false
          type: string
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              response:
                type: string
      deprecated: false
  /Clients/login:
    post:
      tags:
        - Client
      operationId: Client.login
      parameters:
        - name: username
          in: formData
          required: false
          type: string
        - name: password
          in: formData
          required: false

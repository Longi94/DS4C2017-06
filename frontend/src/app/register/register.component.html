<div class="col-md-6 offset-md-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" name="email" [(ngModel)]="model.email" #username="ngModel" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" class="form-control" name="confirm-password" [(ngModel)]="model.confirmPassword" #password="ngModel" required />
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="alert.length > 0">{{alert}}</div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
      <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>

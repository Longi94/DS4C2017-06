<h4>Recent results</h4>
<ul class="list-group">
  <li class="list-group-item feed-item" *ngFor="let feedItem of feedItems">
    <span class="feed-user">{{feedItem.client.email}}</span>
    <span class="feed-song">{{feedItem.song.artist + ' - ' + feedItem.song.title}}</span>
    <span class="feed-date">{{feedItem.date}}</span>
  </li>
</ul>
